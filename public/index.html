<!doctype html>

<html ng-app="appPOI">
<head>
    <meta charset="utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GESTION DE POI</title>
	
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="/lib/leaflet/leaflet.css">
    <style>
        html                    { height: 100%;}
        body                    { height: 100%;}
        #poi-list               { margin-bottom:10px; 	}
		.border					{ border: 1px solid;	}
		/* navbar */
		.navbar-default {
			background-color: #44ad68;
			border-color: #030033;
		}
		/* title */
		.navbar-default .navbar-brand {
			color: #000;
		}
		.navbar{
		margin-bottom:0px;
		}
		.height100{
		  height: 100%;
		}
		.margin5{
			margin:5px ;
		}
		.angular-leaflet-map {
		  height: 100%;
		}
		.padding0 {
			padding: 0px; 
		}
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="/lib/angular-1.4.7/angular.min.js"></script><!-- load angular 1.2.4 -->
	<script src="/lib/angular-leaflet-directive.js"></script>
	<script src="/lib/leaflet/leaflet.js"></script>
    <script src="js/controller/main.js"></script> 
    <!-- <script src="js/controller/mapController.js"></script>  -->
    <script src="js/service/poi.js"></script> 
    <script src="js/core.js"></script> <!-- load our main application -->
	
</head>

<body ng-controller="mainController">
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Geo Data</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </nav>
	<!-- CONTENU -->
    <div class="container-fluid height100 ">
		<div class="row-fluid height100">
			<div class="col-lg-4 col-md-4 padding0">
				<div class="row-fluid  ">
					<div class="col-lg-12 col-md-4 border ">
						<!--  LISTE -->
						<div class="checkbox" ng-repeat="poi in pois">
							<label>
								<input type="checkbox" ng-click="deletePOI(poi._id)"> {{ poi.nom }} ({{ poi.lat }}, {{ poi.lng }})
							</label>
						</div>
					</div>
					<div class="col-lg-12 col-md-4 border ">
						<div class="text-center">
							<form>
								<div class="form-inline">
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center" placeholder="Nom du poi" ng-model="formDataPOI.nom">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lat" ng-model="formDataPOI.lat">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lng" ng-model="formDataPOI.lng">
									</div>	
									<button type="submit" class="btn btn-primary btn-sm margin5" ng-click="createPOI()">Ajouter</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-4 height100 padding0">
				<leaflet center="center"  markers="markers" ></leaflet>
			</div>
		</div>
	</div>
</body>
</html>
