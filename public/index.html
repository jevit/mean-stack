<!doctype html>

<html ng-app="appPOI">
<head>
    <meta charset="utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GESTION DE POI</title>
	
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link type="text/css"  href="/lib/jquery.dropdown.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/lib/leaflet/leaflet.css">
    <style>
        html                    { 	height: 100%;}
        body                    { 	height: 100%;}
        #poi-list               { 	margin-bottom:10px; }
		.border					{ 	border: 0px solid;	}
		/* navbar */
		.navbar-default 		{	background-color: #fff;	border-color: #030033;	}
		.navbar					{ 	margin-bottom:0px;	}
		.navbar > .container	{ 	margin-left:5px;	margin-right:5px;padding:0px;}
		.navbar-default .navbar-brand {	color: #778;	}
		/* leaflet */
		.height100moinsNAV		{	height: calc(100% - 52px);	}
		.height100				{	height: 100%;		}
		.margin5				{	margin:5px ;		}
		.angular-leaflet-map 	{ 	height: 100%;		}
		.padding0				{	padding: 0px; 		}
		.float-right			{   position: relative;    right: 0px;	float:right;}
		.glyphicon				{ 	margin-left:2px; margin-right:2px;	}
		.checkbox				{	padding-left:5px;	}
		.container-fluid		{	padding:3px;		}
		.login-menu				{ 	margin:15px;		}
		.login-menu > .form-group	{ margin:3px;		}
		.navbar-default .navbar-nav>li>a { color: #3B3B82  }
		.navbar-default .navbar-nav>li>input { color: #3B3B82  }
		.navbar-default .navbar-nav>li>label { color: #3B3B82  }
		.btn-default,.btn-success{
			color: #FFF;
			background-color: #3B3B82;
			border-color: #ccc;
		}
		.container-fluid		{	background-color:#FFF;	}
		.panel					{  background-color: rgba(255, 255, 255, 0.10); padding:3px; border:1px solid; }
		.panel-item				{  background-color: rgba(255, 255, 255, 0.10); padding:3px;     border-radius: 0px;border-bottom:1px solid; }
		.panel-title			{   background-color: rgba(7, 59, 195, 0.10) !important; border:1px solid; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="///netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/lib/angular-1.4.7/angular.min.js"></script>
	<script src="/lib/angular-leaflet-directive.js"></script>
	<script src="/lib/leaflet/leaflet.js"></script>
    <script src="js/controller/main.js"></script> 
    <script src="js/service/poi.js"></script> 
    <script src="js/core.js"></script> 
</head>

<body ng-controller="mainController">
	<!-- NAVBAR -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<!-- ACCUEIL -->
			<div class="navbar-header ">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand " href="#">Geo Data</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<!-- MENU -->
				<ul class="nav navbar-nav">
					<li><a href="#">Statistique</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-jq-dropdown="dropdown" data-toggle="dropdown">Paramètre <b class="caret"></b></a>
						<ul class="dropdown-menu">
						  <li><a href="#">Importer des données GPS</a></li>
						  <li><a href="#">Créer un parcours</a></li>
						  <li class="divider"></li>
						  <li><a href="#">A propos</a></li>
						</ul>
					</li>
				</ul>
				<!-- LOGIN -->
				<ul class="nav navbar-nav navbar-right ">
					<li class="dropdown " id="menu1">
						<a class="dropdown-toggle " data-toggle="dropdown" href="#">Se connecter <b class="caret"></b> </a>
						<div class="dropdown-menu  ">
							<form method="post"  accept-charset="UTF-8">
								<div class="form-inline login-menu">
									<div class="form-group">
										<input type="text" placeholder="Email" class="form-control ">
									</div>
									<div class="form-group">
										<input type="password" placeholder="Password" class="form-control">
									</div>
									<div class="form-group">
										<input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
										<label class="string optional" for="user_remember_me">Se souvenir de moi</label>
									</div>
									<div class="form-group" style="clear: left; width: 100%;">
										<button type="submit" style="clear: left; width: 100%; height: 32px; font-size: 13px;" class="btn btn-sm btn-success">Valider</button>
									</div>
								</div>
							</form>
						</div>
					</li>
					<li><a href="#">S'inscrire</a></li>
				</ul>
				<!-- SEARCH -->
				<form class="navbar-form navbar-right" role="search">
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="Rechercher...">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
        </div>
    </nav>
	<!-- CONTENU -->
    <div class="container-fluid height100moinsNAV ">
		<div class="row-fluid height100">
			<div class="col-lg-4 col-md-4 padding0 height100 border">
				<div class="row-fluid  ">
					<!--  CREATION -->
					<div class="col-lg-12 col-md-12 border panel-item">
						<div class="panel-title text-center h6"> Ajouter une donnée </div>
						<div class="text-center panel-content">
							<form>
								<div class="form-inline">
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center" placeholder="Nom du poi" ng-model="formDataPOI.nom">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lat" ng-model="formDataPOI.lat">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lng" ng-model="formDataPOI.lng">
									</div>	
									<button type="submit" class="btn btn-primary btn-sm margin5" ng-click="createPOI()">Ajouter</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 border ">
						<!--  LISTE -->
						<div class="checkbox border panel" ng-repeat="poi in pois">
							<label>  {{ poi.nom }} ({{ poi.lat }}, {{ poi.lng }})	</label>
							<span class="float-right">
								<span class="glyphicon glyphicon-pencil " ng-click="deletePOI(poi._id)"></span> 
								<span class="glyphicon glyphicon-trash "></span>
							</span>
						</div>
					</div>
					
				</div>
			</div>
			<!--  CARTE -->
			<div class="col-lg-8  height100 padding0">
				<leaflet center="center"  markers="markers" ></leaflet>
			</div>
		</div>
	</div>
</body>
</html>
