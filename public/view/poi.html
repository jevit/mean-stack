

	<!-- CONTENU -->
		<div class="row-fluid height100">
			<div class="col-lg-4 col-md-4 padding0 height100 border">
				<div class="row-fluid  ">
					<!--  CREATION -->
					<div class="col-lg-12 col-md-12 border panel-item">
						<!-- <div class="panel-title text-center h6"> AJOUTER </div> -->
						<div class="text-center panel-content">
							<form>
								<div class="form-inline">
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center" placeholder="Nom du poi" ng-model="formDataPOI.nom">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lat" ng-model="formDataPOI.lat">
									</div>	
									<div class="form-group">
										<input type="text" class="form-control input-sm text-center"  size="2" placeholder="lng" ng-model="formDataPOI.lng">
									</div>	
									<button type="submit" class="btn btn-primary btn-sm margin5" ng-click="createPOI()">Ajouter</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 border ">
						<!--  LISTE -->
						<div class="checkbox border panel" ng-repeat="poi in pois">
							<label>  {{ poi.nom }} ({{ poi.lat }}, {{ poi.lng }})	</label>
							<span class="float-right">
								<span class="glyphicon glyphicon-pencil " ng-click="deletePOI(poi._id)"></span> 
								<span class="glyphicon glyphicon-trash "></span>
							</span>
						</div>
					</div>
					
				</div>
			</div>
			<!--  CARTE -->
			<div class="col-lg-8  height100 padding0">
				<leaflet center="center"  markers="markers" ></leaflet>
			</div>
		</div>
